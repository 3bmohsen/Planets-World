    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">

            <a class="navbar-brand" href="index.html">عالم الكواكب</a>

    <section class="py-5 mt-5">
        <div class="container">
            <h2 class="text-center mb-5">إنشاء حساب</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="signup-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">الاسم</label>
                            <input type="text" class="form-control" id="name" placeholder="أدخل اسمك">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">كلمة المرور</label>
                            <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور">
                        </div>
                        <button type="button" class="btn btn-primary w-100 mb-3">إنشاء حساب</button>
                        <p class="text-center">لديك حساب بالفعل؟ <a href="login.html" class="text-primary">تسجيل الدخول</a></p>
